<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flasky Flask{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                                            <form class="d-flex mr-2">
                        <a class="bi-cart-fill me-1" href="/posts">
                        <button class="btn btn-outline-dark" type="button">
                            Posts
                        </button>
                        </a>
                    </form>

                    </ul>
                    <form class="d-flex mr-2">
                        <a class="bi-cart-fill me-1" href="/create-article">
                        <button class="btn btn-outline-dark" type="button">
                            Create article
                        </button>
                        </a>
                    </form>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-1">
            <div class="container px-1 px-lg-1 my-1">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Flasky Flask</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Gooood!</p>
                </div>
            </div>
        </header>
        <!-- Section-->


{% block body %}
<h1>HOMEPAGE</h1>
{% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
</div>
</body>
</html>
